<div class="container">
  <br>
  <div class="row">
    <div *ngFor="let product of products;index as productId" class="col-sm">
      <a [routerLink]="['detail', productId]">
      <div class="card">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title><rect fill="#868e96" width="100%" height="100%"/><text fill="#dee2e6" dy=".3em" x="50%" y="50%"></text></svg>
        <div class="card-body">
          <h3>{{ product.name }}</h3>
        <p *ngIf="product.description" class="card-text"> Description: {{ product.description }}</p>
        </div>
      </div>
      </a>
    </div>
  </div>
</div>
